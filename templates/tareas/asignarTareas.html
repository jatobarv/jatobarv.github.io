<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flujo</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="nav"></div>
        <div class="container">
            <form id="tareas_asignadas" autocomplete="off">
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio</label>
                    <input
                        class="form-control"
                        name="fecha_inicio"
                        type="date"
                        placeholder="Fecha Inicio"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="fecha_termino">Fecha Término</label>
                    <input
                        class="form-control"
                        name="fecha_termino"
                        type="date"
                        placeholder="Fecha Término"
                        required
                    />
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        name="terminada"
                        type="checkbox"
                    />
                    <label class="form-check-label" for="terminada"
                        >Terminada</label
                    >
                </div>
                <div class="form-group">
                    <label for="tarea">Tarea</label>
                    <select
                        class="form-control"
                        id="select-tarea"
                        name="tarea"
                        required
                    ></select>
                </div>
                <div class="form-group">
                    <label for="asignado">Asignado</label>
                    <select
                        class="form-control"
                        id="select-asignado"
                        name="asignado"
                        required
                    ></select>
                </div>
                <div class="form-group">
                    <label for="funcion">Función</label>
                    <select
                        class="form-control"
                        id="select-funcion"
                        name="funcion"
                        required
                    ></select>
                </div>
                <button class="btn btn-primary" type="submit">
                    Asignar Tarea
                </button>
            </form>
        </div>
        
        <script type="module" src="../../js/loadMenu.js"></script>
        <script type="module" src="../../js/tareas/asignarTareas.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script type="module" src="../../js/roles/addRoles.js"></script> -->
    </body>
</html>
